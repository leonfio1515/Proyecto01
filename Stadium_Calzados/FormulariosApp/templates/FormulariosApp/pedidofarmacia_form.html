{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Contact section-->

    <div class="container px-5 my-5 px-5">
        <div class="text-center mb-5">
            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"></div>
            <h2 class="fw-bolder">Pedido de Farmacia</h2>
        </div>
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-6">

{% for e in error %}
<center>
    <p><h4 style="color:red">{{e}}</h4></p>
</center>
<br>
{% endfor %}

<form class="needs-validation" method="POST">{% csrf_token %}


    <!-------------- Articulo input------------------------------------>
    <div class="form-check mb-3">

        {% for f in form %}
        <ol>
        <div class="row form-group">
            <div class="col-md-6">{{f.label}}</div>
            <div class="col-md-3">{{f}}</div>
        </div>
        <hr>
        </ol>
            {% endfor %}

        <!---------------- Submit Button------------------------------->
        <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">
                Enviar
                <i class="bi bi-upload"></i>
            </button>

        </div>
</form>

</div>
</div>
</div>


{% endblock %}
