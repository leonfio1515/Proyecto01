{% extends 'base.html' %}

{% block content %}
{% load static %}

<div class="container">
    <div class="py-5 text-center col-sm-9">
        <h2>Vale Apmu</h2>
    </div>


    <!----------------------DIV FORMULARIO------------------------------>
    <form class="needs-validation" novalidate method="POST">
        {% csrf_token %}
        <div class="row g-3 col-sm-9">


            <h5><strong>{{user}}</strong></h5>



            <!----------------------Ci Funcionario------------------------------>
            <div class="col-sm-4">
                <label style="font-weight:bold" class="form-label">Ci Funcionario:</label>
                <input type="number" min="1000000" class="form-control" value="" name="ci_fun" required>
            </div>

            <!----------------------Num Funcionario------------------------------>
            <div class="col-sm-4">
                <label style="font-weight:bold" class="form-label">Num Funcionario:</label>
                <input type="number" min="1000" class="form-control" value="" name="num_fun" required>
            </div>


            <!----------------------Nombre Funcionario------------------------------>
            <div class="col-sm-4">
                <label style="font-weight:bold" class="form-label">Nombre y Apellido:</label>
                <input type="text" class="form-control" value="" name="nombre_fun" required>
            </div>

            <!----------------------Cargo Funcionario------------------------------>
            <div class="col-sm-4">
                <label style="font-weight:bold" class="form-label">Cargo:</label>
                    <select class="form-select text-center col-md-9" name="cargo_fun" type="text" required>
                        <option></option>
                        <option>Cajera</option>
                        <option>Vendedor</option>
                        <option>Auxiliar</option>
                        <option>Administracion</option>
                        <option>Deposito Central</option>
                        <option>Encargado</option>
                    </select>
            </div>

            <!----------------------Articulo------------------------------>
            <div class="col-sm-4">
                <label style="font-weight:bold" class="form-label">Articulo:</label>
                <input type="text" class="form-control" value="" name="articulo" required>
            </div>

            <!----------------------Comentarios------------------------------>
            <div class="col-sm-4">
                <label style="font-weight:bold" class="form-label">Comentarios:</label>
                <textarea type="text" class="form-control" value="" name="comentarios" required>
                    </textarea>
            </div>


            <hr class="my-4">

            <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">
                    Enviar
                    <i class="bi bi-upload"></i>
                </button>
    </form>

</div>
</div>




{% endblock %}
