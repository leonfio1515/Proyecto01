{% extends 'base.html' %}

{% block content %}

<!-- Contact section-->

    <div class="container px-5 my-5 px-5">
        <div class="text-center mb-5">
            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"></div>
            <h2 class="fw-bolder">Ponte en contacto</h2>
            <i class="bi bi-envelope"></i>
            <h6><u>Nos encanta escucharte</u></h6>
        </div>
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-6">

                <form id="contactForm" method="POST">{% csrf_token %}

                    <!-- Name input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" name="nombre" id="name" type="text"
                            placeholder="Escriba su nombre..." required>
                        <label for="name">Nombre</label>
                        <div class="invalid-feedback">Debe indicar su nombre por favor.</div>
                    </div>


                    <!-- Asunto input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" name="asunto" id="affair" type="text"
                            placeholder="Ingrese un asunto" required>
                        <label for="phone">Asunto</label>
                        <div class="invalid-feedback">Debe agregar un asunto.</div>
                    </div>

                    <!-- Message input-->
                    <div class="form-floating mb-3">
                        <textarea class="form-control" name="mensaje" id="message" type="text"
                            placeholder="Escriba su mensaje aqui..." style="height: 10rem" required></textarea>
                        <label for="message">Mensaje</label>
                        <div class="invalid-feedback">Debe ingresar un mensaje.
                        </div>
                    </div>

                    <!-- Submit Button-->
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Enviar <i
                                class="bi bi-chat-left-text"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>



{% endblock %}
