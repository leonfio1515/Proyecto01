{% extends "base.html" %}

{% block content %}

<!-- Contact section-->

<div class="container px-5 my-5 px-5">
    <div class="text-center mb-5">
        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"></div>
        <h2 class="fw-bolder">Registro de errores</h2>
    </div>
    <div class="row gx-5 justify-content-center">
        <div class="col-lg-7">

    {% for e in error %}
    <center>
        <p>
        <h4 style="color:red">{{e}}</h4>
        </p>
    </center>
    <br>
    {% endfor %}


<form class="needs-validation" method="POST">{% csrf_token %}

        <div class="row g-3 col-sm-9">
        
        
            <!----------------------Sucursal------------------------------>
            <div class="col-sm-6">
                <label style="font-weight:bold" class="form-label">Sucursal:</label>
                <input type="number" min="1" class="form-control" value="" name="sucursal">
            </div>

            <!----------------------Fecha------------------------------>
            <div class="col-sm-6">
                <label style="font-weight:bold" class="form-label">Fecha del error:</label>
                <input type="date" class="form-control" value="" name="fecha_error">
            </div>


            <!----------------------Num cajera------------------------------>
            <div class="col-sm-6">
                <label style="font-weight:bold" class="form-label">Num Cajera:</label>
                <input type="number" min="1000" class="form-control" value="" name="num_cajera">
            </div>
            
            <!----------------------Boleta------------------------------>
            <div class="col-sm-6">
                <label style="font-weight:bold" class="form-label">Boleta:</label>
                <input type="number" min="1" class="form-control" value="" name="num_boleta">
            </div>


            <!----------------------Grupo------------------------------>
            <div class="col-sm-12">
                <label style="font-weight:bold" class="form-label">Grupo:</label>
                    <select class="form-select text-center col-md-9" name="grupo" placeholder="Grupo" type="text" required>
                        <option></option>
                        <option>Contingencia</option>
                        <option>Correcciones</option>
                        <option>Descuentos</option>
                        <option>Diferencias de caja</option>
                        <option>Encargados</option>
                        <option>Envio de cajas</option>
                        <option>Financieras</option>
                        <option>Generales de sucursal</option>
                        <option>Promociones</option>
                        <option>Reimpresiones</option>
                        <option>Vales emitidos</option>
                        <option>Vales empresariales</option>
                        <option>Varios</option>
                        <option>Venta cr√©dito</option>

                    </select>
            </div>


        <!----------------------Comentario------------------------------>
        <div class="col-sm-12">
            <label style="font-weight:bold" class="form-label">Comentario:</label>
            <textarea type="text" class="form-control" value="" name="comentario"></textarea>
        </div>
            

        <!---------------- Submit Button------------------------------->
        <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">
                Enviar
                <i class="bi bi-upload"></i>
            </button>
        </div>
</form>

</div>

</div>
</div>

{% endblock %}
