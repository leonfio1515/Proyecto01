{% extends "base.html" %}

{% block content %}

<!-- Contact section-->

<div class="container px-5 my-5 px-5">
    <div class="text-center mb-5">
        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"></div>
        <h2 class="fw-bolder">Promotora</h2>
    </div>
    <div class="row gx-5 justify-content-center">
        <div class="col-lg-7">

            {% for e in error %}
            <center>
                <p>
                <h4 style="color:red">{{e}}</h4>
                </p>
            </center>
            <br>
            {% endfor %}


            <form class="needs-validation" method="POST">{% csrf_token %}

                <div class="row g-3 col-sm-9">


                    <!----------------------Num comercio------------------------------>
                    <div class="col-sm-6">
                        <label style="font-weight:bold" class="form-label">Num Orden:</label>
                        <input type="number" min="1" class="form-control" value="" name="num_orden">
                    </div>

                    <!----------------------Fecha orden------------------------------>
                    <div class="col-sm-6">
                        <label style="font-weight:bold" class="form-label">Fecha orden:</label>
                        <input type="date" class="form-control" value="" name="fecha_orden">
                    </div>


                    <!----------------------Importe------------------------------>
                    <div class="col-sm-6">
                        <label style="font-weight:bold" class="form-label">importe:</label>
                        <input type="number" min="1000" class="form-control" value="" name="importe">
                    </div>

                    <!----------------------Plan------------------------------>
                    <div class="col-sm-6">
                        <label style="font-weight:bold" class="form-label">Plan:</label>
                        <input type="number" min="0" class="form-control" value="" name="plan">
                    </div>

                    <!----------------------Promo------------------------------>
                    <div class="form-check col-sm-4">
                        <label style="font-weight:bold" class="form-label">Dia promo</label>
                        <input type="checkbox" class="form-check-input" value="" name="promo">
                    </div>
                    <!-----No esta guardando el dato del checkbox cuando es True------------>   
                    <!-----No esta guardando el dato del checkbox cuando es True------------>
                    <!-----No esta guardando el dato del checkbox cuando es True------------>
                    <!-----No esta guardando el dato del checkbox cuando es True------------>
                    <!-----No esta guardando el dato del checkbox cuando es True------------>



                    <!---------------- Submit Button------------------------------->
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">
                            Enviar
                            <i class="bi bi-upload"></i>
                        </button>
                    </div>
            </form>

        </div>

    </div>
</div>

{% endblock %}
