{% extends 'base.html' %}

{% block content %}
<center>
    <div class="col-10">
        <div class="table">

            <center><br>
                <h4><b>Cobranzas Convenios</b></h4>
            </center><br>

<div class="container">
    <div class="row">
        <div class="search">
            <form method="get">
                <div id="custom-search-input">
                    <div class="input-group">
                        <input type="text" class="form-control" min="0" placeholder="Buscar Medio Pago..."
                            name="buscar">
                        <span class="input-group-list"><i class="icon icon-search"></i>
                            <button type="submit" class="btn btn-success">Buscar</button>
                        </span>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


            <table class="table" style="background-color: darkgrey;">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Mes de Cobro</th>
                        <th scope="col">Nombre Empresa</th>
                        <th scope="col">Importe a cobrar</th>
                        <th scope="col">Medio de pago</th>
                    </tr>
                </thead>

                <tbody>
                    <center>

                        {% for n in filtro %}

                        <tr>
                            <td>{{ n.mes_cobro }}</td>
                            <td>{{ n.nombre_empresa }}</td>
                            <td>{{ n.imp_cobrar }}</td>
                            <td>{{ n.medio_pago }}</td>

                            <td><a type="button" class="btn btn-outline-primary"
                                    href="{% url 'cobranzas_convenios_update' n.id %}">Editar <i class="bi bi-pencil"></i></a>
                            </td>
                        </tr>
                    </center>
                    {% endfor %}

                </tbody>
            </table>
            <br>
        </div>
    </div>
</center>

{% endblock %}
